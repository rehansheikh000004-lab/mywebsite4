<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      color: #00fff7;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-bottom: 20px;
    }
    #display {
      font-size: 3rem;
      margin: 20px 0;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #00fff7;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #00fff7;
      color: #111;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="foods.html">Foods</a>
    <a href="timetable.html">Timetable</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="clock.html">Clock</a>
    <a href="stopwatch.html">Stopwatch</a>
  </nav>

  <h1>Stopwatch App</h1>
  <div id="display">00:00:00</div>
  <br>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let running = false;

    function updateDisplay() {
      let h = hours.toString().padStart(2, "0");
      let m = minutes.toString().padStart(2, "0");
      let s = seconds.toString().padStart(2, "0");
      document.getElementById("display").textContent = `${h}:${m}:${s}`;
    }

    function tick() {
      seconds++;
      if (seconds >= 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes >= 60) {
        minutes = 0;
        hours++;
      }
      updateDisplay();
    }

    function start() {
      if (!running) {
        timer = setInterval(tick, 1000);
        running = true;
      }
    }

    function stop() {
      clearInterval(timer);
      running = false;
    }

    function reset() {
      clearInterval(timer);
      running = false;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
