<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      color: #00fff7;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px #00fff7;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #00fff7;
      color: #111;
      font-weight: bold;
    }
    button:hover {
      background: #00cccc;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
  </nav>

  <h1>Password Generator</h1>
  <div class="container">
    <label>
      Length: <input type="number" id="length" value="12" min="4" max="30">
    </label>
    <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
    <button onclick="generatePassword()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const uppercase = document.getElementById("uppercase").checked;
      const lowercase = document.getElementById("lowercase").checked;
      const numbers = document.getElementById("numbers").checked;
      const symbols = document.getElementById("symbols").checked;

      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+[]{}<>?";

      let allChars = "";
      if (uppercase) allChars += upperChars;
      if (lowercase) allChars += lowerChars;
      if (numbers) allChars += numberChars;
      if (symbols) allChars += symbolChars;

      if (allChars === "") {
        document.getElementById("result").textContent = "Select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
      }

      document.getElementById("result").textContent = password;
    }
  </script>
</body>
</html>
