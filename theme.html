<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00fff7;
      cursor: pointer;
      font-weight: bold;
    }
    .light {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dark / Light Mode Toggle üåô‚òÄÔ∏è</h2>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
