<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 10px #00fff7;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      background: #00fff7;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Typing Speed Test ‚å®Ô∏è</h2>
    <p id="text">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <br>
    <button onclick="checkSpeed()">Check Speed</button>
    <p id="result"></p>
  </div>

  <script>
    let startTime;
    const inputField = document.getElementById("input");

    inputField.addEventListener("focus", () => {
      startTime = new Date().getTime();
    });

    function checkSpeed() {
      const endTime = new Date().getTime();
      const totalTime = (endTime - startTime) / 1000;
      const typedText = inputField.value.trim();
      const words = typedText.split(" ").length;
      const speed = Math.round((words / totalTime) * 60);
      document.getElementById("result").innerText = `Your speed: ${speed} words per minute üöÄ`;
    }
  </script>
</body>
</html>
